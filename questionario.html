    <h1>Questionário</h1>

    <div class="Box">
    <form onsubmit="submitQuiz()">
        <h2>1ª Questão: De que géneros de música gostas?</h2>
        <div class="checkboxes">
        <input type="checkbox" name="genres" value="Rock"> Rock<br>
        <input type="checkbox" name="genres" value="Pop"> Pop<br>
        <input type="checkbox" name="genres" value="Hip-hop"> Hip Hop<br>
        <input type="checkbox" name="genres" value="Electrónica"> Electrónica<br>
        <input type="checkbox" name="genres" value="Clássia"> Clássica<br>
        <input type="checkbox" name="genres" value="Jazz"> Jazz<br>
        <input type="checkbox" name="genres" value="Country"> Country<br>
        <input type="checkbox" name="genres" value="Metal"> Metal<br>
        </div><br>

        <h2>2ª Questão: Quão regularmente ouves música?</h2>
        <input type="radio" name="frequency" value="Diariamente"> Diariamente<br>
        <input type="radio" name="frequency" value="Semanalmente"> Semanalmente<br>
        <input type="radio" name="frequency" value="Mensalmente"> Mensalmente<br>
        <input type="radio" name="frequency" value="Ocasionalmente"> Ocasionalmente<br>
        <br>

        <h2>3ª Questão: Qual é a tua data de nascimento?</h2>
        <input type="date" name="dob"><br><br><br><br>

        <input type="submit" value="Submeter" class="btn">
    </form>
